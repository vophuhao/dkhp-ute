    </style>
</head>
<body>
    <div class="container">
        <h1>üéì HCMUTE - C√¥ng c·ª• ƒëƒÉng k√Ω h·ªçc ph·∫ßn</h1>
        
        <div class="form-group">
            <label for="jwtToken">JWT Token:</label>
            <textarea id="jwtToken" placeholder="Nh·∫≠p JWT Token c·ªßa b·∫°n..."></textarea>
        </div>

        <div class="form-group">
            <label for="courseList">M√£ l·ªõp h·ªçc ph·∫ßn (m·ªói m√£ m·ªôt d√≤ng):</label>
            <textarea id="courseList" placeholder="V√≠ d·ª•:&#10;ADPL331379_03&#10;MATH101234_01&#10;PHYS205678_02">ADPL331379_03</textarea>
        </div>

        <div class="button-group">
            <button id="registerBtn" onclick="startRegistration()">
                üöÄ ƒêƒÉng k√Ω m√¥n h·ªçc
            </button>
            <button id="stopBtn" onclick="stopRegistration()" disabled>
                ‚õî D·ª´ng l·∫°i
            </button>
        </div>

        <div class="form-group">
            <label>üìä K·∫øt qu·∫£:</label>
            <div id="result" class="result-box">
                Ch·ªù ƒëƒÉng k√Ω...
            </div>
        </div>

        <div class="footer">
            Ch·∫ø ƒë·ªô: T·ª± ƒë·ªông th·ª≠ l·∫°i cho ƒë·∫øn khi th√†nh c√¥ng
        </div>
    </div>

    <script>
        let stopRequested = false;
        let isRunning = false;

        function log(message, type = 'info') {
            const resultBox = document.getElementById('result');
            const span = document.createElement('span');
            span.className = type;
            
            if (type === 'success') {
                span.textContent = '‚úì ' + message;
            } else if (type === 'error') {
                span.textContent = '‚úó ' + message;
            } else if (type === 'warning') {
                span.textContent = '‚ö† ' + message;
            } else {
                span.textContent = message;
            }
            
            resultBox.appendChild(span);
            resultBox.appendChild(document.createElement('br'));
            resultBox.scrollTop = resultBox.scrollHeight;
        }

        function clearLog() {
            document.getElementById('result').innerHTML = '';
        }

        function stopRegistration() {
            stopRequested = true;
            log('ƒêang d·ª´ng l·∫°i...', 'warning');
        }

        async function startRegistration() {
            const jwtToken = document.getElementById('jwtToken').value.trim();
            const courseListText = document.getElementById('courseList').value.trim();

            if (!jwtToken) {
                alert('Vui l√≤ng nh·∫≠p JWT Token!');
                return;
            }

            const courseList = courseListText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (courseList.length === 0) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt m√£ l·ªõp h·ªçc ph·∫ßn!');
                return;
            }

            // Setup UI
            stopRequested = false;
            isRunning = true;
            document.getElementById('registerBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            clearLog();

            log(`ƒêang ƒëƒÉng k√Ω ${courseList.length} m√¥n h·ªçc...`);
            log('Ch·∫ø ƒë·ªô: T·ª± ƒë·ªông th·ª≠ l·∫°i cho ƒë·∫øn khi th√†nh c√¥ng');
            log('');

            const turnId = '66';
            const studyProgramId = '22110ST';
            const action = 'REGIST';

            let successCount = 0;
            let failCount = 0;

            for (let idx = 0; idx < courseList.length; idx++) {
                if (stopRequested) {
                    log(`ƒê√£ d·ª´ng! C√≤n ${courseList.length - idx} m√¥n ch∆∞a ƒëƒÉng k√Ω.`, 'warning');
                    break;
                }

                const scheduleAlias = courseList[idx];
                const curriculumId = `252${scheduleAlias}`;
                let studyUnitId = scheduleAlias.split('_')[0];
                if (!studyUnitId.startsWith('252')) {
                    studyUnitId = `252${studyUnitId}`;
                }

                const payload = [{
                    'CurriculumID': curriculumId,
                    'ScheduleStudyUnitAlias': scheduleAlias,
                    'CurriculumName': '',
                    'StudyUnitID': studyUnitId,
                    'TypeName': 'L√Ω thuy·∫øt',
                    'Credits': 0,
                    'StudyUnitTypeID': 1,
                    'IsRegisted': false
                }];

                log(`[${idx + 1}/${courseList.length}] ƒêƒÉng k√Ω: ${scheduleAlias}`);

                let attempt = 0;
                let registered = false;

                while (!registered && !stopRequested) {
                    attempt++;
                    const timestamp = new Date().toLocaleTimeString('vi-VN');

                    try {
                        // Call backend proxy instead of direct API
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                jwtToken: jwtToken,
                                payload: payload,
                                turnId: turnId,
                                studyProgramId: studyProgramId,
                                action: action
                            })
                        });

                        const result = await response.json();

                        if (result.status === 200) {
                            log(`  [${timestamp}] L·∫ßn th·ª≠ #${attempt} - TH√ÄNH C√îNG!`, 'success');
                            successCount++;
                            registered = true;

                            if (result.data) {
                                log(`  Response: ${JSON.stringify(result.data)}`);
                            }
                        } else {
                            log(`  [${timestamp}] L·∫ßn th·ª≠ #${attempt} - (Status: ${result.status})`);
                        }
                    } catch (error) {
                        log(`  [${timestamp}] L·∫ßn th·ª≠ #${attempt} - L·ªói`);
                    }

                    if (!registered && !stopRequested) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                if (!registered) {
                    failCount++;
                }

                log('');
            }

            // Summary
            log('='.repeat(50));
            log('T·ªïng k·∫øt:');
            log(`  - Th√†nh c√¥ng: ${successCount}/${courseList.length}`);
            log(`  - Th·∫•t b·∫°i: ${failCount}/${courseList.length}`);

            if (failCount === 0) {
                log(`\nüéâ ƒêƒÉng k√Ω th√†nh c√¥ng ${successCount} m√¥n h·ªçc!`, 'success');
            } else {
                log(`\n‚ö† Th√†nh c√¥ng: ${successCount}, Th·∫•t b·∫°i: ${failCount}`, 'warning');
            }

            // Reset UI
            document.getElementById('registerBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            isRunning = false;
            stopRequested = false;
        }
    </script>
</body>
</html>
